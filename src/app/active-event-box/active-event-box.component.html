<h4 class="mat-body-1">Current Event</h4>
<div>
  <div>
    <strong>TimeStamp: </strong>
    <p>{{event?.timestamp}}</p>
  </div>
  <div>
    <strong>Date: </strong>
    <p>{{event?.timestamp | date}}</p>
  </div>
  <div>
    <strong>Price: </strong>
    <p>{{event?.price}}</p>
  </div>
  <div>
    <strong>Status: </strong>
    <p>{{event?.status}}</p>
  </div>
</div>
